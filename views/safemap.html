<html>

		<link rel="stylesheet" type="text/css" href="http://www.safemap.go.kr/mapapi/js/lib/AX-1-5-3/_AXJ/ui/default/AXButton_desktop.css">
		<link rel="stylesheet" href="http://www.safemap.go.kr/mapapi/js/lib/OpenLayers-2.13.1/theme/default/style.css" type="text/css">
		<link rel="stylesheet" href="http://www.safemap.go.kr/mapapi/css/style.css" type="text/css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
		<script src="http://www.openlayers.org/api/2.13.1/OpenLayers.js"></script>
		<script type="text/javascript" src="http://www.safemap.go.kr/mapapi/js/lib/AX-1-5-3/_AXJ/lib/AXJ.js"></script>
		<script src="http://www.safemap.go.kr/mapapi/js/2DAPI/c/2dapi_common.js"></script>
		<script src="http://www.safemap.go.kr/mapapi/js/2DAPI/c/2dapi_openlayer.js"></script>
		<script src="http://www.safemap.go.kr/mapapi/js/2DAPI/c/2dapi_example.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			var doc_w = (window.innerWidth || self.innerWidth || document.documentElement.clientWidth || document.body.clientWidth);
			var doc_h = (window.innerHeight || self.innerHeight || document.documentElement.clientHeight || document.body.clientHeight);
			$('#div_map').css('width', parseInt(doc_w -10));
			$('#div_map').css('height', doc_h -20);
			$('#2d_map').css('width', parseInt(doc_w -10));
			$('#2d_map').css('height', doc_h -20);
			$('#controller').css('height', doc_h -20);			
		});

		$(window).resize(function(){
			var doc_w = (window.innerWidth || self.innerWidth || document.documentElement.clientWidth || document.body.clientWidth);
			var doc_h = (window.innerHeight || self.innerHeight || document.documentElement.clientHeight || document.body.clientHeight);
			$('#div_map').css('width', parseInt(doc_w -10));
			$('#div_map').css('height', doc_h -20);
			$('#2d_map').css('width', parseInt(doc_w -10));
			$('#2d_map').css('height', doc_h -20);
			$('#controller').css('height', doc_h -20);
		});
		function safemap_addWmsLayer(){
			param = {name:"안전녹색길(밤) 20시 ~ 24시(전체)",
			serverUrl:"http://www.safemap.go.kr/sm/apis.do?apikey=JMTBDZR1-JMTB-JMTB-JMTB-JMTBDZR1NO",
			layername:'A2SM_CRMNLHSPOT_TM6_TOT_G',
			styles:'A2SM_CrmnlHspot_Tm6_Tot'};
			addWmsLayer(param);
		} 
		function safemap_removeWmsLayer(){

			removeWmsLayer(param);
		}			
		</script>
	</head>
	<body onload="mapInit(), safemap_addWmsLayer()">
		<div id="div_map" class="css_map" tabindex="0" style="width:100%">
			<div id="2d_map">
			</div>
		</div>
	</body>
</html>
